<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTech - Sistema de Reservas</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold">TableTech</div>
                <div id="userInfo" class="hidden">
                    <span id="userName" class="mr-4"></span>
                    <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container mx-auto px-4 py-8">
        <!-- Tela de Login -->
        <div id="loginScreen" class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700">Senha</label>
                    <input type="password" id="senha" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Entrar
                </button>
            </form>
        </div>

        <!-- Dashboard (inicialmente oculto) -->
        <div id="dashboard" class="hidden">
            <!-- Menu de Navegação -->
            <div class="flex space-x-4 mb-8">
                <button onclick="showSection('reservas')" class="menu-btn">
                    <i class="fas fa-calendar-alt mr-2"></i>Reservas
                </button>
                <button onclick="showSection('mesas')" class="menu-btn">
                    <i class="fas fa-chair mr-2"></i>Mesas
                </button>
                <button onclick="showSection('clientes')" class="menu-btn">
                    <i class="fas fa-users mr-2"></i>Clientes
                </button>
            </div>

            <!-- Seções -->
            <div id="reservasSection" class="dashboard-section">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Reservas</h2>
                    <button onclick="showModal('novaReserva')" class="action-btn">
                        <i class="fas fa-plus mr-2"></i>Nova Reserva
                    </button>
                </div>
                <div id="reservasList" class="grid gap-4"></div>
            </div>

            <div id="mesasSection" class="dashboard-section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Mesas</h2>
                    <button onclick="showModal('novaMesa')" class="action-btn">
                        <i class="fas fa-plus mr-2"></i>Nova Mesa
                    </button>
                </div>
                <div id="mesasList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </div>

            <div id="clientesSection" class="dashboard-section hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Clientes</h2>
                    <button onclick="showModal('novoCliente')" class="action-btn">
                        <i class="fas fa-plus mr-2"></i>Novo Cliente
                    </button>
                </div>
                <div class="mb-4">
                    <input type="text" id="clienteSearch" placeholder="Buscar clientes..."
                        class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div id="clientesList" class="grid gap-4"></div>
            </div>
        </div>
    </div>

    <!-- Modal (inicialmente oculto) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/reservas.js"></script>
    <script src="/static/js/mesas.js"></script>
    <script src="/static/js/clientes.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
