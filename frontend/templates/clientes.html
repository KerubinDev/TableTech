<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTech - Gerenciar Clientes</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Barra de navegação -->
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo e título -->
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">TableTech</h1>
                    </div>
                </div>

                <!-- Menu de navegação -->
                <div class="flex items-center">
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/templates/dashboard.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            <i class="fas fa-home mr-1"></i>
                            Dashboard
                        </a>
                        <a href="/templates/mesas.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            <i class="fas fa-table mr-1"></i>
                            Mesas
                        </a>
                        <a href="/templates/clientes.html" class="border-b-2 border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            <i class="fas fa-users mr-1"></i>
                            Clientes
                        </a>
                        <a href="/templates/reservas.html" class="text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">
                            <i class="fas fa-calendar-alt mr-1"></i>
                            Reservas
                        </a>
                    </div>

                    <!-- Menu do usuário -->
                    <div class="ml-6 relative">
                        <div class="relative">
                            <button id="userMenuButton" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <span class="sr-only">Abrir menu do usuário</span>
                                <i class="fas fa-user-circle text-2xl text-gray-700"></i>
                            </button>
                        </div>

                        <!-- Dropdown menu -->
                        <div id="userMenu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                            <a href="/templates/perfil.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-user mr-2"></i>
                                Perfil
                            </a>
                            <a href="/templates/configuracoes.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-cog mr-2"></i>
                                Configurações
                            </a>
                            <button id="logoutButton" class="w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-gray-100">
                                <i class="fas fa-sign-out-alt mr-2"></i>
                                Sair
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Cabeçalho -->
        <div class="md:flex md:items-center md:justify-between mb-6">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Gerenciar Clientes
                </h2>
            </div>
            <div class="mt-4 flex md:mt-0 md:ml-4">
                <button id="novoClienteBtn" class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-plus mr-2"></i>
                    Novo Cliente
                </button>
            </div>
        </div>

        <!-- Barra de pesquisa -->
        <div class="bg-white shadow rounded-lg p-4 mb-6">
            <div class="max-w-lg w-full lg:max-w-xs">
                <label for="busca" class="sr-only">Buscar cliente</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input id="busca" type="text" placeholder="Buscar por nome, CPF ou telefone"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
        </div>

        <!-- Lista de clientes -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul id="listaClientes" class="divide-y divide-gray-200">
                <!-- Os clientes serão renderizados aqui -->
            </ul>
        </div>

        <!-- Modal de cliente -->
        <div id="clienteModal" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modalTitulo">
                        Novo Cliente
                    </h3>
                    <form id="clienteForm">
                        <div class="space-y-4">
                            <div>
                                <label for="nomeCliente" class="block text-sm font-medium text-gray-700">
                                    Nome Completo
                                </label>
                                <input type="text" id="nomeCliente" name="nome" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="cpfCliente" class="block text-sm font-medium text-gray-700">
                                    CPF
                                </label>
                                <input type="text" id="cpfCliente" name="cpf" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="telefoneCliente" class="block text-sm font-medium text-gray-700">
                                    Telefone
                                </label>
                                <input type="tel" id="telefoneCliente" name="telefone" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="emailCliente" class="block text-sm font-medium text-gray-700">
                                    Email
                                </label>
                                <input type="email" id="emailCliente" name="email"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            </div>
                            <div>
                                <label for="observacoesCliente" class="block text-sm font-medium text-gray-700">
                                    Observações
                                </label>
                                <textarea id="observacoesCliente" name="observacoes" rows="3"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="salvarClienteBtn"
                        class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Salvar
                    </button>
                    <button type="button" id="cancelarClienteBtn"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/static/js/api.js"></script>
    <script type="module" src="/static/js/estado.js"></script>
    <script type="module">
        import api from '/static/js/api.js';
        import estadoApp from '/static/js/estado.js';

        // Verifica autenticação
        async function verificarAuth() {
            if (!await estadoApp.verificarToken()) {
                window.location.href = '/templates/login.html';
            }
        }

        // Toggle menu do usuário
        document.getElementById('userMenuButton').addEventListener('click', () => {
            document.getElementById('userMenu').classList.toggle('hidden');
        });

        // Logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            api.logout();
        });

        // Elementos do modal
        const modal = document.getElementById('clienteModal');
        const form = document.getElementById('clienteForm');
        const modalTitulo = document.getElementById('modalTitulo');
        let clienteAtual = null;

        // Abre o modal para novo cliente
        document.getElementById('novoClienteBtn').addEventListener('click', () => {
            modalTitulo.textContent = 'Novo Cliente';
            form.reset();
            clienteAtual = null;
            modal.classList.remove('hidden');
        });

        // Fecha o modal
        document.getElementById('cancelarClienteBtn').addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Salva o cliente
        document.getElementById('salvarClienteBtn').addEventListener('click', async () => {
            try {
                const dados = {
                    nome: form.nome.value,
                    cpf: form.cpf.value,
                    telefone: form.telefone.value,
                    email: form.email.value || null,
                    observacoes: form.observacoes.value || null
                };

                if (clienteAtual) {
                    await api.atualizarCliente(clienteAtual.id, dados);
                } else {
                    await api.criarCliente(dados);
                }

                modal.classList.add('hidden');
                await carregarClientes();

            } catch (erro) {
                console.error('Erro ao salvar cliente:', erro);
                alert(erro.message);
            }
        });

        // Carrega e renderiza os clientes
        async function carregarClientes() {
            try {
                const clientes = await api.obterClientes();
                const lista = document.getElementById('listaClientes');

                lista.innerHTML = clientes.map(cliente => `
                    <li class="px-4 py-4 sm:px-6">
                        <div class="flex items-center justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-user-circle text-3xl text-gray-400"></i>
                                    </div>
                                    <div class="ml-4">
                                        <h3 class="text-lg font-medium text-gray-900">${cliente.nome}</h3>
                                        <div class="mt-1 flex items-center text-sm text-gray-500">
                                            <i class="fas fa-id-card mr-1"></i>
                                            <span>CPF: ${cliente.cpf}</span>
                                        </div>
                                        <div class="mt-1 flex items-center text-sm text-gray-500">
                                            <i class="fas fa-phone mr-1"></i>
                                            <span>${cliente.telefone}</span>
                                            ${cliente.email ? `
                                                <span class="mx-2">•</span>
                                                <i class="fas fa-envelope mr-1"></i>
                                                <span>${cliente.email}</span>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editarCliente(${JSON.stringify(cliente).replace(/"/g, '&quot;')})"
                                    class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                    <i class="fas fa-edit mr-1"></i>
                                    Editar
                                </button>
                                <button onclick="excluirCliente(${cliente.id})"
                                    class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded-md text-red-700 bg-red-100 hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                    <i class="fas fa-trash-alt mr-1"></i>
                                    Excluir
                                </button>
                            </div>
                        </div>
                        ${cliente.observacoes ? `
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    <i class="fas fa-sticky-note mr-1"></i>
                                    ${cliente.observacoes}
                                </p>
                            </div>
                        ` : ''}
                    </li>
                `).join('');

            } catch (erro) {
                console.error('Erro ao carregar clientes:', erro);
                alert(erro.message);
            }
        }

        // Edita um cliente
        window.editarCliente = (cliente) => {
            modalTitulo.textContent = `Editar Cliente`;
            form.nome.value = cliente.nome;
            form.cpf.value = cliente.cpf;
            form.telefone.value = cliente.telefone;
            form.email.value = cliente.email || '';
            form.observacoes.value = cliente.observacoes || '';
            clienteAtual = cliente;
            modal.classList.remove('hidden');
        };

        // Exclui um cliente
        window.excluirCliente = async (id) => {
            if (confirm('Tem certeza que deseja excluir este cliente?')) {
                try {
                    await api.deletarCliente(id);
                    await carregarClientes();
                } catch (erro) {
                    console.error('Erro ao excluir cliente:', erro);
                    alert(erro.message);
                }
            }
        };

        // Busca clientes
        document.getElementById('busca').addEventListener('input', async (evento) => {
            const termo = evento.target.value.trim();
            if (termo.length >= 3) {
                try {
                    const clientes = await api.buscarClientePorCPF(termo);
                    const lista = document.getElementById('listaClientes');
                    // Atualiza a lista com os resultados da busca
                    // (mesmo código de renderização usado em carregarClientes)
                } catch (erro) {
                    console.error('Erro ao buscar clientes:', erro);
                }
            } else if (termo.length === 0) {
                await carregarClientes();
            }
        });

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            await verificarAuth();
            await carregarClientes();
        });
    </script>
</body>
</html>
